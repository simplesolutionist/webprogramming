<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./main.css">
    <title>Test Page</title>
</head>
<body>
    <div id ="app">
    <h1 :style= "{fontSize: size + 'px' }" @click = "grow()">{{ message }}</h1>

    </div>


    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src = 'main.js'> </script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'This is my test page',
                size: 36
            },
            methods: {
                grow(){
                    this.size += 5;
                }
            }
        })
    </script>


</body>
</html>
